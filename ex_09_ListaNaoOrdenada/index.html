<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenada</title>
</head>
<body>
    <ul style="list-style:disc;">
        <li>rato 🐀</li>
        <li>sapo 🐸</li>
        <li>leão 🦁</li>
        <li>galinha 🐔</li>
    </ul>
    <ul style="list-style:circle;">
        <li>porco🐷</li>
        <li>macaco🐒</li>
        <li>gato🐈</li>
        <li>tartaruga🐢</li>
    </ul>
    <ul style="list-style:square;">
        <li>cachorro🐕</li>
        <li>pássaro🦜</li>
        <li>águia🦅</li>
        <li>raposa🦊</li>
    </ul>
    <ul style="list-style:none;">
        <li>urso🐻</li>
        <li>carangueijo🦀</li>
        <li>baleia🐋</li>
        <li>coelho🐇</li>
    </ul>
</body>
</html>
