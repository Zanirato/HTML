<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Lista Ordenada</title>
</head>

    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Alface</li>

        <li>China</li>
        <li>México</li>
        <li>Japão</li>
    </ol>
    <ol type="I">

        <li>Roblox</li>
    </ol>
    <ol type="a">

    </ol>
</body>
