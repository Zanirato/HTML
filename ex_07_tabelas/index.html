<!DOCTYPE html>
<!-- define o idioma de ceiação da página -->
<html lang="pt-BR">
<head>
    <!-- permite visualizar os caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tabelas</title>
</head>
<body>
    <!-- define o local que irá conter a tabela -->
    <table border="1"> <!--definir o cabeçalho da tabela e as categorias-->
        <thead>
            <th>Nome do produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody>
            <td>Camisa</td>
            <td>M</td>
            <td>Roxo</td>
        </tbody>
        <tbody>
            <td>Calça</td>
            <td>38</td>
            <td>Azul</td>
        </tbody>
        <tbody>
           <td>Tênis</td>
           <td>36</td>
           <td>Branco</td>
        </tbody>
        <tbody>
            <td>Sandália</td>
            <td>32</td>
            <td>Bege</td>
        </tbody>
    </table>
</body>
</html>
