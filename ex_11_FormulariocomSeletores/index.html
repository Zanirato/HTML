<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox</title>
</head>
<body>
    <form action="">
    <p>Nome:</p> <input type="text" name="Nome">
    <br>
    <br>
    <input type="checkbox" name="termodeconsentimento" id=""> Eu aceito os <a href="https://youtu.be/IDdcA0IPxXg?si=TEJO-k5vPkMXKN3q">termos</a>!
    <br>
    <input type="text" name="nome" value="Zani">
    <br>
    <br>
    <!--placeholder deixa a sugestão de texto-->
    <input type="text" name="endereco" placeholder="Digite aqui seu endereço">
    <br>
    <br>
    <input type="text" name="escola" value="não Alterável" readonly>
    <br>
    <br>
    <input type="text" name="escola" value="Campo desabilitado" disabled>
    <br>
    <br>
    <!--limita o número de caracteres que podem ser digitados-->
    <input type="text" name="ano" value="limitado" maxlength="4">
    <br>
    <br>
    <input type="text" name="email" required>
    <br><br>
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
